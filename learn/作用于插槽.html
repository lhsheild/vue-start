<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <template slot-scope="lang">
            <li>{{lang.item}}--yes</li>
        </template>
    </child>
</div>

<script>
    Vue.component('child', {
        data(){
            return{
                list:[1,2,3,4]
            }
        },
        template:  `<div>
                                <ul>
                                    <slot v-for="item of list" :item=item></slot>
                                </ul>
                            </div>`
    });

    let app = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
