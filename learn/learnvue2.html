<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <div @click="clickHandler">{{message}}</div>
    <item></item>
</div>
<script>
    Vue.component('item', {
        template: '<div>Hello Nvidia!</div>'
    })

    let app = new Vue({
        el: '#root',
        data() {
            return{
                message:"Intel",
            }
        },
        methods:{
            clickHandler: function () {
                this.message = 'AMD Yes!';
            },
        }
    })
</script>
</body>
</html>
